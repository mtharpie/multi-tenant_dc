

router bgp 65001
   router-id 1.1.1.1
   neighbor 10.1.0.14 remote-as 65000
   network 4.4.4.4/32
   network 44.44.44.44/32

interface Loopback0
   description router-id
   ip address 4.4.4.4/32
interface Loopback1
   description vxlan-source-int
   ip address 44.44.44.44/32

interface Ethernet1
   description fw-eth0
   switchport mode trunk
interface Ethernet2
   description spine1-eth4
   no switchport
   ip address 10.1.0.13/30

vlan 13
   name tenant1-edge
vlan 18
   name tenant2-edge

interface Vxlan1
   vxlan source-interface Loopback1
   vxlan controller-client
   vxlan udp-port 4789
   vxlan vlan 13 vni 10013
   vxlan vlan 18 vni 10018
