
vlan 10
   name tenant1-web
vlan 11
   name tenant1-app
vlan 12
   name tenant1-db
vlan 13
   name tenant1-edge
vlan 14
   name tenant1-shared
vlan 15
   name tenant2-web
vlan 16
   name tenant2-app
vlan 17
   name tenant2-db
vlan 18
   name tenant2-edge
vlan 19
   name tenant2-shared

interface Vxlan1
   vxlan source-interface Loopback1
   vxlan controller-client
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 11 vni 10011
   vxlan vlan 12 vni 10012
   vxlan vlan 13 vni 10013
   vxlan vlan 14 vni 10014
   vxlan vlan 15 vni 10015
   vxlan vlan 16 vni 10016
   vxlan vlan 17 vni 10017
   vxlan vlan 18 vni 10018
   vxlan vlan 19 vni 10019

interface Ethernet1
   description fw-eth0
   switchport mode trunk
interface Ethernet2
   description spine1-eth5
   no switchport
   ip address 10.1.0.17/30

interface Loopback0
   description router-id
   ip address 5.5.5.5/32
interface Loopback1
   description vxlan-source-int
   ip address 55.55.55.55/32

router bgp 65005
   router-id 5.5.5.5
   neighbor 10.1.0.18 remote-as 65000
   network 5.5.5.5/32
   network 55.55.55.55/32

hostname eleaf1

ntp server 1.1.1.1

ip virtual-router mac-address aa:bb:aa:bb:00:01

ip routing

management api http-commands
   protocol http
   no shutdown

management cvx
   server host 5.5.5.5
event-handler dhclient
   trigger on-boot
   action bash sudo /mnt/flash/initialize_ma1.sh

transceiver qsfp default-mode 4x10G

spanning-tree mode mstp

