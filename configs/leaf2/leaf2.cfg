
vrf definition tenant1
   rd 11:11
ip routing vrf tenant1
vrf definition tenant2
   rd 22:22
ip routing vrf tenant2

vlan 10
   name tenant1-web
vlan 11
   name tenant1-app
vlan 12
   name tenant1-db
vlan 13
   name tenant1-edge
vlan 14
   name tenant1-shared
vlan 15
   name tenant2-web
vlan 16
   name tenant2-app
vlan 17
   name tenant2-db
vlan 18
   name tenant2-edge
vlan 19
   name tenant1-shared

interface Vxlan1
   vxlan source-interface Loopback1
   vxlan controller-client
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 11 vni 10011
   vxlan vlan 12 vni 10012
   vxlan vlan 13 vni 10013
   vxlan vlan 14 vni 10014
   vxlan vlan 15 vni 10015
   vxlan vlan 16 vni 10016
   vxlan vlan 17 vni 10017
   vxlan vlan 18 vni 10018
   vxlan vlan 19 vni 10019

interface Ethernet1
   description server2-eth0
   switchport mode trunk
interface Ethernet2
   description spine1-eth2
   no switchport
   ip address 10.1.0.5/30

interface Loopback0
   description router-id
   ip address 2.2.2.2/32
interface Loopback1
   description vxlan-source-int
   ip address 22.22.22.22/32
   ip address 10.10.10.10/32 secondary

interface Vlan10
   description tenant1-web
   vrf forwarding tenant1
   ip address 192.168.10.2/24
   ip virtual-router address 192.168.10.1
interface Vlan11
   description tenant1-app
   vrf forwarding tenant1
   ip address 192.168.11.2/24
   ip virtual-router address 192.168.11.1
interface Vlan12
   description tenant1-db
   vrf forwarding tenant1
   ip address 192.168.12.2/24
   ip virtual-router address 192.168.12.1
interface Vlan13
   description tenant1-edge
   vrf forwarding tenant1
   ip address 10.0.0.1/30
interface Vlan14
   description tenant1-shared
   vrf forwarding tenant1
   ip address 10.0.0.5/30
interface Vlan15
   description tenant2-web
   vrf forwarding tenant2
   ip address 192.168.15.2/24
   ip virtual-router address 192.168.15.1
interface Vlan16
   description tenant2-app
   vrf forwarding tenant2
   ip address 192.168.16.2/24
   ip virtual-router address 192.168.16.1
interface Vlan17
   description tenant2-db
   vrf forwarding tenant2
   ip address 192.168.17.2/24
   ip virtual-router address 192.168.17.1
interface Vlan18
   description tenant2-edge
   vrf forwarding tenant2
   ip address 10.0.0.9/30
interface Vlan19
   description tenant2-shared
   vrf forwarding tenant2
   ip address 10.0.0.13/30

ip access-list tenant1-web
   permit tcp 192.168.10.0/24 eq 443 any
   permit ip 192.168.10.0/24 192.168.11.0/24
ip access-list tenant1-app
   permit ip 192.168.11.0/24 192.168.10.0/24
   permit ip 192.168.11.0/24 192.168.12.0/24
ip access-list tenant1-db
   permit ip 192.168.12.0/24 192.168.11.0/24
ip access-list tenant1-shared
   permit tcp 172.16.20.0/24 eq 443 any
   permit udp 172.16.22.254/32 eq 53 any
   permit udp 172.16.21.0/24 eq 161 162 any
ip access-list tenant2-web
   permit tcp 192.168.13.0/24 eq 443 any
   permit ip 192.168.13.0/24 192.168.14.0/24
ip access-list tenant2-app
   permit ip 192.168.14.0/24 192.168.13.0/24
   permit ip 192.168.14.0/24 192.168.15.0/24
ip access-list tenant2-db
   permit ip 192.168.15.0/24 192.168.14.0/24
ip access-list tenant2-shared
   permit tcp 172.16.20.0/24 eq 443 any
   permit udp 172.16.22.254/32 eq 53 any
   permit udp 172.16.21.0/24 eq 161 162 any

router bgp 65002
   router-id 2.2.2.2
   neighbor 10.1.0.6 remote-as 65000
   network 2.2.2.2/32
   network 22.22.22.22/32
   network 10.10.10.10/32
   vrf tenant1
      neighbor 10.0.0.2 remote-as 65005
      neighbor 10.0.0.2 route-map tenant1-edge-ingress in
      neighbor 10.0.0.6 remote-as 65003
      neighbor 10.0.0.6 route-map tenant1-shared-ingress in
      redistribute connected
   vrf tenant2
      neighbor 10.0.0.10 remote-as 65005
      neighbor 10.0.0.10 route-map tenant2-edge-ingress in
      neighbor 10.0.0.14 remote-as 65003
      neighbor 10.0.0.14 route-map tenant2-shared-ingress in
      redistribute connected

ip prefix-list tenant1-edge-ingress
   permit 0.0.0.0/0
ip prefix-list tenant1-shared-ingress
   permit 172.16.20.0/24
   permit 172.16.21.0/24
   permit 172.16.22.0/24
ip prefix-list tenant2-edge-ingress
   permit 0.0.0.0/0
ip prefix-list tenant2-shared-ingress
   permit 172.16.20.0/24
   permit 172.16.21.0/24
   permit 172.16.22.0/24

route-map tenant1-edge-ingress permit 10
   match ip address prefix-list tenant1-edge-ingress
route-map tenant1-shared-ingress permit 10
   match ip address prefix-list tenant1-shared-ingress
route-map tenant2-edge-ingress permit 10
   match ip address prefix-list tenant2-edge-ingress
route-map tenant2-shared-ingress permit 10
   match ip address prefix-list tenant2-shared-ingress
